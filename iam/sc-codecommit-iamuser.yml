Description: "Create CodeCommit User"
Parameters:
  UserName:
    Type: String
    Default: CodeCommitUser
Resources:
  CodeCommitUser:
    Type: 'AWS::IAM::User'
    Properties:
      UserName: !Ref UserName
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCodeCommitFullAccess
