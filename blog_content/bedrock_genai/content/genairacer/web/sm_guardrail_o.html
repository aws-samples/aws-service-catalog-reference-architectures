    <div class="container">
        <div class="section">
            <h2>Create Guardrail</h2>
               <form id="guardrailForm" >
            <input type=hidden id='act' name='act' value='create'>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>Guardrail to protect Personally Identifiable Information</textarea>
            </div>
            <div class="form-group">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName" name="topicName" required>
       
                
            </div>
            <div class="form-group">
                <label for="topicDefinition">Topic Definition:</label>
                <textarea id="topicDefinition" name="topicDefinition"  required>Personally Identifiable Information</textarea>
            </div>
    
            <div class="form-group">
                <label for="contentFilterType">Content Filter Type:</label>
                <select id="contentFilterType" name="contentFilterType">
                    <option value="SEXUAL">Sexual</option>
                    <option value="VIOLENCE">Violence</option>
                    <option value="HATE">Hate</option>
                    <option value="INSULTS">Insults</option>
                    <option value="MISCONDUCT" selected>Misconduct</option>

            </div>

                <label for="inputStrength">Input Strength:</label>
                <select id="inputStrength" name="inputStrength">
                    <option value="NONE">None</option>

                    <option value="HIGH">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="outputStrength">Output Strength:</label>
                <select id="outputStrength" name="outputStrength">

                    <option value="MEDIUM">Medium</option>
                    <option value="HIGH">High</option>
                </select>
            </div>
            <button type="submit">Create Guardrail</button>
        </form>
        </div>
        <div class="section">
            <h2>Guardrails List</h2>
                    <div class="action-bar">
           
            <span id="selectedCount">0 selected</span>
        </div>

            <script>
         let nextToken = null;

        let selectedGuardrails = new Set();

        async function fetchGuardrails() {
            try {
                // Replace with your actual API endpoint
                var  gurdurl = '__guardrailurl___';
                //const gurdurl = 'https://758bo4u167.execute-api.us-east-1.amazonaws.com/mygpt/guardrail'


                 const response = await fetch(gurdurl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching guardrails:', error);
                return null;
            }
        }

        function createGuardrailCard(guardrail) {
            const card = document.createElement('div');
            card.className = 'guardrail-card';
            card.dataset.id = guardrail.id;
            card.dataset.version = guardrail.version;
            card.innerHTML = `
                <div class="guardrail-name">${guardrail.name}</div>
                <div class="guardrail-description">${guardrail.description}</div>
                <div class="guardrail-version">Version: ${guardrail.version}</div>
                <div class="guardrail-arn">${guardrail.arn}</div>
                <button class="delete-button" onclick="deleteGuardrail(${guardrail.id},${guardrail.version})">Ã—</button>
            `;
            card.addEventListener('click', (e) => {
                if (!e.target.classList.contains('delete-button')) {
                    toggleCardSelection(card);
                }
            });
            card.querySelector('.delete-button').addEventListener('click', (e) => {
                e.stopPropagation();
                deleteGuardrail(guardrail.id,guardrail.version);
            });
            return card;
        }


         function toggleCardSelection(card) {
            card.classList.toggle('selected');
            const guardrailId = card.dataset.id;
            if (selectedGuardrails.has(guardrailId)) {
                selectedGuardrails.delete(guardrailId);
            } else {
                selectedGuardrails.add(guardrailId);
            }
            updateDeleteButton();
        }
        function updateDeleteButton() {
            const deleteButton = document.getElementById('deleteSelected');
            const selectedCount = document.getElementById('selectedCount');
      
            selectedCount.textContent = `${selectedGuardrails.size} selected`;
        }

        async function deleteGuardrail(id,version) {
            // Replace with your actual delete API call
            console.log('vvv' +version);
            ///
            //const formData = new FormData(guardrailForm);
            const guardrailData = {
                act: 'delete',
                gaurailid: id,
                version: version
                
                }
           
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Deleting guardrail...';
            responseDiv.style.display = 'block';

            try {
                const gurdurl = '__guardrailurl___';
                //const gurdurl = 'https://758bo4u167.execute-api.us-east-1.amazonaws.com/mygpt/guardrail'
                const response = await fetch(gurdurl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(guardrailData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('API Response:', result);
                responseDiv.textContent = 'Guardrail deleted successfully!';
                loadGuardrails();
                // responseDiv.textContent =  JSON.stringify(guardrailData,undefined, 2);
                //let lurl="tgrlist.html";
                //window.location.href = lurl;


            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error creating guardrail: ' + error.message;
            }
        
            ///
            console.log(`Deleting guardrail with ID: ${id}`);
            // After successful deletion:
            document.querySelector(`.guardrail-card[data-id="${id}"]`).remove();
            selectedGuardrails.delete(id);
            updateDeleteButton();
            fetchGuardrails();
        }

        async function deleteSelectedGuardrails() {
            for (const id of selectedGuardrails) {
                await deleteGuardrail(id);
            }
            selectedGuardrails.clear();
            updateDeleteButton();
        }

        async function loadGuardrails() {
            const data = await fetchGuardrails();
            if (data && data.guardrails) {
                const grid = document.getElementById('guardrailGrid');
                while (grid.firstChild) {
                    grid.removeChild(grid.firstChild);
                }
                data.guardrails.forEach(guardrail => {
                    grid.appendChild(createGuardrailCard(guardrail));
                });

                nextToken = data.nextToken;
                const loadMoreButton = document.getElementById('loadMore');
                loadMoreButton.style.display = nextToken ? 'block' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {

            const randomNumber = Math.floor(Math.random() * 10000); // Generate a random number between 0 and 9999
            const guardrailName = `PIIPgr${randomNumber}`;
            const topicName = `grtopic${randomNumber}`;
            
            document.getElementById('name').value = guardrailName;
            document.getElementById('topicName').value = topicName;
            fetchGuardrails();
        
            loadGuardrails();
            document.getElementById('loadMore').addEventListener('click', loadGuardrails);
   
        });
    </script>

    <script>


        document.getElementById('guardrailForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const guardrailData = {
                act: formData.get('act'),
                name: formData.get('name'),
                description: formData.get('description'),
                topicPolicyConfig: {
                    topicsConfig: [{
                        name: formData.get('topicName'),
                        definition: formData.get('topicDefinition'),
    
                        type: 'DENY'
                    }]
                },
                contentPolicyConfig: {
                    filtersConfig: [{
                        type: formData.get('contentFilterType'),
                        inputStrength: formData.get('inputStrength'),
                        outputStrength: formData.get('outputStrength')
                    }]
                }
            };

            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Creating guardrail...';

            try {

                const response = await fetch(gurdurl, {
                    method: 'POST',
                    headers: {

                    },

                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('API Response:', result);
                responseDiv.textContent = 'Guardrail created successfully!';
                loadGuardrails();


            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error creating guardrail: ' + error.message;

        });
